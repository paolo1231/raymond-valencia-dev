<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2E9CCA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E9CCA" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Node 1 -->
  <circle cx="300" cy="200" r="6" fill="url(#glow)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Node 2 -->
  <circle cx="800" cy="600" r="6" fill="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
  </circle>

  <!-- Node 3 -->
  <circle cx="1300" cy="400" r="5" fill="url(#glow)">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>
